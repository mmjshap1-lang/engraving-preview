<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YourOcean 각인 폰트 미리보기</title>

  <style>
    /* ===== 폰트 연결 (TTF) ===== */
    @font-face {
      font-family: "YO-Myungjo";
      src: url("./fonts/myungjo.ttf") format("truetype");
      font-display: swap;
    }
    @font-face {
      font-family: "YO-Gothic";
      src: url("./fonts/gothic.ttf") format("truetype");
      font-display: swap;
    }
    @font-face {
      font-family: "YO-Batang";
      src: url("./fonts/batang.ttf") format("truetype");
      font-display: swap;
    }
    @font-face {
      font-family: "YO-Monotype";
      src: url("./fonts/monotype.ttf") format("truetype");
      font-display: swap;
    }
    @font-face {
      font-family: "YO-Hand";
      src: url("./fonts/handwriting.ttf") format("truetype");
      font-display: swap;
    }

    :root {
      --bd: #e6e6e6;
      --bg: #ffffff;
      --muted: #666;
      --txt: #111;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--txt);
      font-family: system-ui, -apple-system, "Segoe UI",
        "Noto Sans KR", sans-serif;
    }

    .wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 16px;
    }

    .title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .desc {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 14px;
      line-height: 1.4;
    }

    .input-row {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 14px;
    }

    input {
      flex: 1;
      padding: 12px;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid var(--bd);
      outline: none;
    }

    .count {
      font-size: 12px;
      color: var(--muted);
      min-width: 60px;
      text-align: right;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .card {
      border: 1px solid var(--bd);
      border-radius: 12px;
      padding: 12px;
    }

    .label {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .preview {
      background: #fafafa;
      border-radius: 10px;
      padding: 10px 8px;
      font-size: 22px;
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    @media (max-width: 420px) {
      .preview {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="title">각인 문구 폰트 미리보기</div>
    <div class="desc">
      문구를 입력하면 5가지 폰트로 동시에 확인할 수 있습니다.
      (최대 20자)
    </div>

    <div class="input-row">
      <input
        id="engravingInput"
        type="text"
        maxlength="20"
        placeholder="예) 永遠 / Our Ocean / 2026.01.19"
      />
      <div class="count">
        <span id="count">0</span>/20
      </div>
    </div>

    <div class="grid" id="previewGrid"></div>
  </div>

  <script>
    const MAX = 20;

    const fonts = [
      { label: "명조", family: "YO-Myungjo" },
      { label: "고딕", family: "YO-Gothic" },
      { label: "바탕", family: "YO-Batang" },
      { label: "모노타입", family: "YO-Monotype" },
      { label: "손글씨", family: "YO-Hand" }
    ];

    const input = document.getElementById("engravingInput");
    const countEl = document.getElementById("count");
    const grid = document.getElementById("previewGrid");

    function render(text) {
      countEl.textContent = text.length;
      grid.innerHTML = "";

      fonts.forEach(f => {
        const card = document.createElement("div");
        card.className = "card";

        const label = document.createElement("div");
        label.className = "label";
        label.innerHTML = `<span>${f.label}</span><span>${f.family}</span>`;

        const preview = document.createElement("div");
        preview.className = "preview";
        preview.style.fontFamily = `"${f.family}", system-ui, sans-serif`;
        preview.textContent = text || "미리보기 문구";

        card.appendChild(label);
        card.appendChild(preview);
        grid.appendChild(card);
      });
    }

    input.addEventListener("input", e => {
      let v = e.target.value.replace(/[\r\n]/g, "");
      if (v.length > MAX) v = v.slice(0, MAX);
      if (v !== e.target.value) e.target.value = v;
      render(v);
    });

    render("");
  </script>
</body>
</html>
